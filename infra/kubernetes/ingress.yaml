apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarx-ingress
  namespace: radarx
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.radarx.example.com
    secretName: radarx-tls
  rules:
  - host: api.radarx.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: radarx-api
            port:
              number: 80
