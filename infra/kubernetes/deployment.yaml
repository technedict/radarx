apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarx-api
  namespace: radarx
  labels:
    app: radarx-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: radarx-api
  template:
    metadata:
      labels:
        app: radarx-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: radarx-api
      containers:
      - name: api
        image: radarx/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: radarx-secrets
              key: POSTGRES_PASSWORD
        envFrom:
        - configMapRef:
            name: radarx-config
        - secretRef:
            name: radarx-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
        - name: data-storage
          mountPath: /app/data
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: radarx-models-pvc
      - name: data-storage
        persistentVolumeClaim:
          claimName: radarx-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: radarx-api
  namespace: radarx
  labels:
    app: radarx-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: radarx-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: radarx-api
  namespace: radarx
