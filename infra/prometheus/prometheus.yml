# Prometheus Configuration for RadarX

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'radarx-dev'
    environment: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # RadarX API metrics
  - job_name: 'radarx-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL metrics (if exporter is configured)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    # Uncomment when postgres_exporter is added

  # Redis metrics (if exporter is configured)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    # Uncomment when redis_exporter is added
